<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>在线考试系统</title>
    <link rel="shortcut icon" th:href="@{/static/favicon.ico}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--[if lt IE 8]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <link th:href="@{/static/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{/static/css/test.css}" rel="stylesheet">
    <link th:href="@{/static/css/style.css}" rel="stylesheet">
    <link th:href="@{/static/css/ui.css}" rel="stylesheet">
    <link th:href="@{/static/css/load.css}" rel="stylesheet">
    <style>
        .hasBeenAnswer {
            background: #5d9cec;
            color:#fff;
        }
        * {margin: 0; padding: 0;}
        html, body
        {width: 100%;height: 100%;overflow:auto;font-size:12px;margin:0;padding:0; font-family:"微软雅黑";background:#fff; text-align:center;
        }
        ul,li{ list-style:none;}
        a{ text-decoration:none; color:#666;}
        a:hover{text-decoration:none;}
        .hover{background:#0f6c8d;}
        i{font-style:normal;}
    </style>
</head>
<body>
<div class="tm_main" style="margin: 15px 15px;">
    <div class="tm_container">
        <!--nr start-->
        <div class="test_main">
            <div class="nr_right" style="float: left;">
                <div class="nr_rt_main">
                    <div class="rt_nr1">
                        <table>
                            <tr>
                                <th>姓名</th>
                                <td th:text="${student.name}"></td>
                            </tr>
                            <tr>
                                <th>学号</th>
                                <td th:text="${student.accountId}"></td>
                            </tr>
                            <tr>
                                <th>年级</th>
                                <td th:text="${student.gradeName}"></td>
                            </tr>
                            <tr>
                                <th>专业</th>
                                <td th:text="${student.majorName}"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="nr_left">
                <div class="test">
                    <form action="" method="post">
                        <input type="hidden" id="paperId" th:value="${paperId}">
                        <input type="hidden" id="tid" th:value="${tid}">
                        <div class="test_title">
                            <p class="test_time">
                                <i class="fa fa-clock-o"></i><b class="alt-1" data="0">01:40</b>
                            </p>
                            <font><input type="button" onclick="paper.test_jiaojuan()" value="交卷"></font>
                        </div>
                        <div class="test_content">
                            <div class="test_content_title">
                                <p>
                                    <span>共</span><i class="content_lit">0</i><span>题，</span><span>合计</span><i class="content_fs">0</i><span>分</span>
                                </p>
                            </div>
                        </div>
                        <div class="test_content_nr">
                            <ul id="qu-list">

                            </ul>
                        </div>
                    </form>
                </div>

            </div>

            <div class="nr_right">
                <div class="nr_rt_main">
                    <div class="rt_nr1">
                        <div class="rt_nr1_title">
                            <h1>
                                <i class="fa fa-pencil"></i>答题卡
                            </h1>
                            <p class="test_time">
                                <i class="fa fa-clock-o"></i><b class="alt-1" data="1">01:40</b>
                            </p>
                        </div>
                        <div class="rt_content">
                            <div class="rt_content_nr answerSheet">
                                <ul>
                                    <li style="margin-left: 50px;width: 50px;"><a  class="hasBeenAnswer">已答</a></li>
                                    <li style="margin-left: 50px;width: 50px;"><a>未答</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="rt_content">
                            <div class="rt_content_tt">
                                <h2>题号</h2>
                                <p>
                                    <span>共</span><i class="content_lit">0</i><span>题</span>
                                </p>
                            </div>
                            <div class="rt_content_nr answerSheet">
                                <ul id="qu-num">

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!--nr end-->
        <div class="foot"></div>
    </div>
</div>
<script th:src="@{/static/js/jquery-3.3.1.min.js}" type="text/javascript" charset="utf-8"></script>
<script th:src="@{/static/js/jquery.countdown.js}" type="text/javascript" charset="utf-8"></script>
<script th:src="@{/static/js/load-min.js}" type="text/javascript" charset="utf-8"></script>
<script th:src="@{/static/js/jquery.cookie.js}" type="text/javascript" charset="utf-8"></script>
<script th:src="@{/static/js/test.js}" type="text/javascript" charset="utf-8"></script>
</body>
</html>
